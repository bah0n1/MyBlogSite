{% load custom_filters %} 
{% for post in posts %}
    
    
    <article class="card mb-4 rcp">
    <div class="post-slider">
        <img src="{{post.image.url}}" class="card-img-top" alt="{{post.titel}}">
    </div>
    <div class="card-body">
      <h3 class="mb-3"><a class="post-title" href='{% url "postdetails" tag=post.tags.all|first_tag posturl=post.url %}'>{{post.titel}}</a></h3>
        <ul class="card-meta list-inline">
          <li class="list-inline-item">
            <a href='{% url "authorsdetails" authorsdetails=post.author.name %}' class="card-meta-author">
            <img src="{{post.author.image.url}}">
            <span>{{post.author.name}}</span>
            </a>
          </li>
          <li class="list-inline-item">
            <i class="fa-solid fa-eye fa-lg" style="color: #63E6BE;"></i> {{post.viewed}}
          </li>
          <li class="list-inline-item">
            <i class="fa-solid fa-calendar-days fa-lg" style="color: #63E6BE;"></i>{{post.last_updated}}
          </li>
          <li class="list-inline-item">
            <ul class="card-meta-tag list-inline">
              {% for tag in post.tags.all %}
              <li class="list-inline-item"><a href='{% url "tagresult" tag=tag %}'> {{tag}}</a></li>
              {% endfor %}
            </ul>
          </li>
        </ul>
        <p>{{post.description|striptags|truncatewords:36}}...</p>
        <a href='{% url "postdetails" tag=post.tags.all|first_tag posturl=post.url %}' class="btn btn-outline-primary">Read More</a>
      </div>
    </article>
    
    {% endfor %}
